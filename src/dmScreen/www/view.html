<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Screen View</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body class="view-body">
    <div id="image-container" class="fullscreen-container">
        <canvas id="display-canvas" class="fullscreen-image"></canvas>
    </div>
    <script src="js/view.js"></script>
</body>
</html>
